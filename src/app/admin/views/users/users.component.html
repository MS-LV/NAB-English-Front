<h1 class="mat-headline-2 text-center">User Accounts</h1>
<header>
  <mat-form-field class="example-form-field">
    <mat-label>Search Users</mat-label>
    @if (searchField().value) {
      <button matPrefix mat-icon-button (click)="searchField().reset()">
        <mat-icon>close</mat-icon>
      </button>
    }
    <input matInput type="text" [formControl]="searchField()" />
    <button matSuffix mat-icon-button aria-label="Search">
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
  <button
    mat-fab
    color="primary"
    matTooltip="Add new User"
    [matTooltipPosition]="materialConfig.tooltip.position"
    [matTooltipShowDelay]="materialConfig.tooltip.showDelay"
    [matTooltipHideDelay]="materialConfig.tooltip.hideDelay"
    (click)="onAddUser()">
    <mat-icon>add</mat-icon>
  </button>
</header>

<comp-table 
  [list]="usersList()" 
  [columns]="tableData().columns" 
  [identify]="tableData().id" 
  [avatar]="tableData().avatar" 
  [dialogComponent]="tableData().dialogComponent" 
  [formGroup]="formGroup()" 
  (valueChange)="onUpdateUser($event)">
</comp-table>
