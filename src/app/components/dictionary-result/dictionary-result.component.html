<form [formGroup]="formGroup()">
	<div formArrayName="questionList">
		@for(question of questionList().value; track question.english) {
		<mat-card [formGroupName]="$index" [class.incorrect]="questionList().get('' + $index)?.value.userAnswer !== question.english">
      <mat-card-header>
        <mat-card-title>
        	{{$index + 1}}. {{question.tajik}} | {{question.russian}}
      	</mat-card-title>
      </mat-card-header>
      <mat-card-content>
     		<mat-form-field>
	  			<mat-label>{{question.english}}</mat-label>
	  			<input
	  				readonly
	    			matInput
	    			formControlName="userAnswer"/>
				</mat-form-field> 	
      </mat-card-content>
    </mat-card>
		}
	</div>
</form>
